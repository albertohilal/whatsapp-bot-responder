<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversaciones en Tiempo Real - Bot Responder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: #fff;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status.online {
            background: rgba(76, 217, 100, 0.3);
        }

        .status.offline {
            background: rgba(255, 59, 48, 0.3);
        }

        .filters {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .filters input, .filters select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .conversations-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .conversation-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .conversation-card:hover {
            background: rgba(255,255,255,0.08);
            border-color: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .conversation-card.new {
            animation: slideIn 0.5s ease;
            border-left: 4px solid #667eea;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .phone {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }

        .timestamp {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
        }

        .message {
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 8px;
            line-height: 1.5;
        }

        .message.usuario {
            background: rgba(102, 126, 234, 0.2);
            border-left: 3px solid #667eea;
        }

        .message.bot {
            background: rgba(118, 75, 162, 0.2);
            border-left: 3px solid #764ba2;
        }

        .message-role {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’¬ Conversaciones en Tiempo Real</h1>
        <span class="status" id="status">ðŸ”´ Conectando...</span>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalConversations">0</div>
            <div class="stat-label">Conversaciones Totales</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalMessages">0</div>
            <div class="stat-label">Mensajes Totales</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="recentMessages">0</div>
            <div class="stat-label">Ãšltimos 5 minutos</div>
        </div>
    </div>

    <div class="filters">
        <input type="text" id="searchPhone" placeholder="ðŸ” Buscar por telÃ©fono...">
        <select id="filterCliente">
            <option value="">Todos los clientes</option>
            <option value="51">Cliente 51 (Haby)</option>
            <option value="52">Cliente 52</option>
        </select>
        <button type="button" id="reloadBtn" style="background: #667eea; border: none; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            ðŸ”„ Recargar
        </button>
    </div>

    <div class="conversations-container" id="conversationsContainer">
        <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            <h3>Esperando conversaciones...</h3>
            <p>Las conversaciones aparecerÃ¡n aquÃ­ en tiempo real</p>
        </div>
    </div>

    <script>
            console.log('JS del dashboard cargado correctamente');
        let conversations = {};
        let stats = {
            total: 0,
            messages: 0,
            recent: 0
        };

        async function loadConversations() {
            try {
                const response = await fetch('/api/conversaciones');
                const text = await response.text();
                console.log('Respuesta cruda de /api/conversaciones:', text.slice(0, 500));
                const data = JSON.parse(text);
                conversations = {};
                data.forEach(conv => {
                    if (!conversations[conv.telefono]) {
                        conversations[conv.telefono] = [];
                    }
                    conversations[conv.telefono].push(conv);
                });
                updateStats();
                renderConversations();
            } catch (error) {
                console.error('Error cargando conversaciones:', error);
            }
        }

        function renderConversations() {
            const container = document.getElementById('conversationsContainer');
            const searchPhone = document.getElementById('searchPhone').value.toLowerCase();
            const filterCliente = document.getElementById('filterCliente').value;
            
            let html = '';
            let count = 0;

            Object.keys(conversations)
                .sort((a, b) => {
                    const lastA = conversations[a][conversations[a].length - 1];
                    const lastB = conversations[b][conversations[b].length - 1];
                    return new Date(lastB.created_at) - new Date(lastA.created_at);
                })
                .forEach(phone => {
                    const messages = conversations[phone];
                    
                    // Filtros
                    if (searchPhone && !phone.includes(searchPhone)) return;
                    if (filterCliente && messages[0].cliente_id != filterCliente) return;
                    
                    const lastMsg = messages[messages.length - 1];
                    const clienteId = messages[0].cliente_id || '?';
                    
                    html += `
                            <div class="conversation-card">
                                <div class="conversation-header">
                                    <span class="phone">${String.fromCodePoint(0x1F4F1)} ${phone} ${messages[0].nom ? `<span style='color:#fff;opacity:0.7;font-size:0.95em;'>(${messages[0].nom})</span>` : ''}</span>
                                <div>
                                    <span style="background: rgba(255,255,255,0.1); padding: 4px 8px; border-radius: 5px; font-size: 0.8rem; margin-right: 10px;">
                                        Cliente ${clienteId}
                                    </span>
                                    <span class="timestamp">${formatDate(lastMsg.created_at)}</span>
                                </div>
                            </div>
                            <div class="messages">
                                ${messages.slice(-5).map(msg => `
                                    <div class="message ${msg.rol}">
                                        <div class="message-role">${msg.rol === 'usuario' ? 'ðŸ‘¤ Usuario' : 'ðŸ¤– Bot'}</div>
                                        <div>${msg.mensaje}</div>
                                    </div>
                                `).join('')}
                                ${messages.length > 5 ? `<div style="text-align: center; opacity: 0.5; margin-top: 10px; font-size: 0.85rem;">... ${messages.length - 5} mensajes anteriores</div>` : ''}
                            </div>
                        </div>
                    `;
                    count++;
                });

            if (count === 0) {
                html = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                        </svg>
                        <h3>No se encontraron conversaciones</h3>
                        <p>Prueba ajustando los filtros</p>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function updateStats() {
            stats.total = Object.keys(conversations).length;
            stats.messages = Object.values(conversations).reduce((sum, msgs) => sum + msgs.length, 0);
            
            // Mensajes recientes (Ãºltimos 5 minutos)
            const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
            stats.recent = Object.values(conversations)
                .flat()
                .filter(msg => new Date(msg.created_at) > fiveMinutesAgo)
                .length;

            document.getElementById('totalConversations').textContent = stats.total;
            document.getElementById('totalMessages').textContent = stats.messages;
            document.getElementById('recentMessages').textContent = stats.recent;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'Ahora';
            if (minutes < 60) return `Hace ${minutes}m`;
            if (minutes < 1440) return `Hace ${Math.floor(minutes / 60)}h`;
            
            return date.toLocaleDateString('es-AR', { 
                day: '2-digit', 
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Event listeners
        document.getElementById('searchPhone').addEventListener('input', renderConversations);
        document.getElementById('filterCliente').addEventListener('change', renderConversations);
        document.getElementById('reloadBtn').onclick = loadConversations;

        // Auto-refresh cada 10 segundos
        setInterval(loadConversations, 10000);

        // Cargar inicial
        loadConversations();

        // Actualizar status
        document.getElementById('status').textContent = 'ðŸŸ¢ Online';
        document.getElementById('status').classList.remove('offline');
        document.getElementById('status').classList.add('online');
    </script>
</body>
</html>
