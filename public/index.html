<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Responder - Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #666;
            font-weight: 500;
        }
        
        .status-value {
            color: #333;
            font-weight: 600;
        }
        
        .status-online {
            color: #28a745;
            display: inline-block;
            padding: 5px 15px;
            background: #d4edda;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .status-offline {
            color: #dc3545;
            display: inline-block;
            padding: 5px 15px;
            background: #f8d7da;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ü§ñ</div>
            <h1>WhatsApp Bot Responder</h1>
            <p class="subtitle">Sistema de respuestas autom√°ticas</p>
        </div>
        
        <div id="status-content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Cargando estado del bot...</p>
            </div>
        </div>
        
        <button class="refresh-btn" onclick="loadStatus()">üîÑ Actualizar Estado</button>
        
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            let result = '';
            if (days > 0) result += `${days}d `;
            if (hours > 0) result += `${hours}h `;
            result += `${minutes}m`;
            
            return result;
        }
        
        function formatMemory(bytes) {
            return (bytes / 1024 / 1024).toFixed(2) + ' MB';
        }
        
        async function loadStatus() {
            const content = document.getElementById('status-content');
            const timestamp = document.getElementById('timestamp');
            
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando estado del bot...</p>
                </div>
            `;
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                content.innerHTML = `
                    <div class="status-card">
                        <div class="status-item">
                            <span class="status-label">Estado del Bot</span>
                            <span class="status-value">
                                <span class="status-online">‚óè Online</span>
                            </span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Tiempo Activo</span>
                            <span class="status-value">${formatUptime(data.uptime)}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Uso de Memoria</span>
                            <span class="status-value">${formatMemory(data.memory.heapUsed)} / ${formatMemory(data.memory.heapTotal)}</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Servicio</span>
                            <span class="status-value">${data.bot}</span>
                        </div>
                    </div>
                `;
                
                timestamp.textContent = `√öltima actualizaci√≥n: ${new Date().toLocaleString('es-AR')}`;
                
            } catch (error) {
                content.innerHTML = `
                    <div class="status-card">
                        <div class="status-item">
                            <span class="status-label">Estado del Bot</span>
                            <span class="status-value">
                                <span class="status-offline">‚óè Offline</span>
                            </span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Error</span>
                            <span class="status-value">No se pudo conectar con el servicio</span>
                        </div>
                    </div>
                `;
                
                timestamp.textContent = `Error: ${new Date().toLocaleString('es-AR')}`;
            }
        }
        
        // Cargar estado al inicio
        loadStatus();
        
        // Auto-refresh cada 30 segundos
        setInterval(loadStatus, 30000);
    </script>
</body>
</html>
